<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Visualización de Datos de Femicidios en Chile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
    <div id="loadingIndicator">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <span class="ms-3">Cargando datos...</span>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header class="my-4">
            <h1 class="text-center">Visualización de Datos de Femicidios en Chile</h1>
        </header>

<!--//////////////////////////////////////////////////////////////////////////////////////////////-->

<div class="row">
  <div class="col-md-4">
    <label for="regionFilter" class="form-label">Región:</label>
    <select id="regionFilter" class="form-select">
      <option value="all">Todas las regiones</option>
    </select>
  </div>
   
  <div class="col-md-4">
    <label for="cityFilter" class="form-label">Ciudad:</label>
    <select id="cityFilter" class="form-select" disabled>
      <option value="all">Todas las ciudades</option>
    </select>
  </div>

  <div class="col-md-4">
    <label for="yearFilter" class="form-label">Año:</label>
    <select id="yearFilter" class="form-select">
      <option value="all">Todos los años</option>
    </select>
  </div>
</div>

<!--///////////////////////////////////////////////////////////////////////////////////////////////-->

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Resumen de Datos</h5>
                    </div>
                    <div class="card-body">
                        <ul id="summaryList" class="list-group">
                            <li class="list-group-item">Total de casos: <span id="totalCases">0</span></li>
                            <li class="list-group-item">Por región: <span id="byRegion">-</span></li>
                            <li class="list-group-item">Edad promedio: <span id="avgAge">-</span></li>
                        </ul>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Casos por Año</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="yearChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Distribución por Edad</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ageChart" width="400" height="400"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Distribución por Región</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="regionChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--////////////////////////////////////////////////////////////////////////////////////////////////-->

<div class="card mt-4">
  <div class="card-header">
    <h5>Registro de Víctimas</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table id="victimsTable" class="table table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
            <th>Región</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Relación</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se cargarán con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--/////////////////////////////////////////////////////////////////////////////////////////////-->

   
    <!-- Al final del body, asegúrate de que script.js cargue después de Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="script.js"></script>
</body>
</html>
